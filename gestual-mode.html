<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMBOI - Modo Gestual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body style="background-color: #000000">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3">
          <div
            class="d-flex justify-content-center align-items-center logo-animation"
          >
            <a href="./index.html">
              <img src="./assets/img/logo.png" alt="logo" class="img-fluid" />
            </a>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div
            class="d-flex justify-content-center align-items-center text-center"
          >
            <div class="paper-top pb-2">Reconocimiento gestual</div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div
            class="d-flex justify-content-center align-items-center text-center"
          >
            <canvas id="canvas" width="520" height="346"></canvas>
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-md-12">
          <div
            class="d-flex justify-content-center align-items-center text-center"
          >
            <div id="video-container">
              <video
                id="pose-video"
                class="layer border border-light rounded"
                playsinline
              ></video>
              <canvas id="pose-canvas" class="layer"></canvas>
              <div id="pose-result-left" class="layer pose-result"></div>
              <br />
              <div id="pose-result-right" class="layer pose-result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>

    <!-- The main handpose library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>

    <!-- The fingerpose library -->
    <script
      src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/gestual-mode/main.js" type="module"></script>
  </body>
</html>
