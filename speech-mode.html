<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/favicon-32x32.png"
      sizes="32x32"
    />
    <title>TMBOI - Modo de Voz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b5d9d686c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #000000">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3">
          <div
            class="d-flex justify-content-center align-items-center logo-animation"
          >
            <a href="./index.html">
              <img src="./assets/img/logo.png" alt="logo" class="img-fluid" />
            </a>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div
            class="d-flex justify-content-center align-items-center text-center"
          >
            <div class="paper-top pb-2">Reconocimiento por voz</div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="text-center mb-3">
            <span id="listening-text" class="font-sm"
              ><i class="fa-solid fa-microphone-slash fa-xs"></i> no se est√°
              escuchando...</span
            >
          </div>
          <div
            class="d-flex justify-content-center align-items-center text-center position-relative"
          >
            <canvas id="canvas" width="520" height="346"></canvas>
            <button
              id="start_button"
              class="btn w-75 button-font position-absolute top-0 start-0 end-0 bottom-0 m-auto overlay-button change-text-button"
              onclick="startRecognition()"
            >
              <i class="fa-solid fa-microphone fa-xl"></i>
              <br />
              Iniciar reconocimiento por voz
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/speech-mode.js"></script>
  </body>
</html>
